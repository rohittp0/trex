<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>T-Rex Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Add any other meta tags you find necessary -->

    <!-- Link to the Controller CSS -->
    <link rel="stylesheet" href="css/controller.css"/>

    <!-- Defer script execution so the DOM is ready first -->
    <script src="js/motion.js" defer></script>
    <script src="js/controller.js" defer></script>
</head>
<body>

<div class="controller-container">
    <h1>T-Rex Controller</h1>

    <!-- Connection form -->
    <form id="connect" class="connect-form">
        <label for="gameId">Game ID</label>
        <input type="text" id="gameId" placeholder="4-digit code" required pattern="[0-9]{4}"/>
        <button type="submit">Connect</button>
    </form>

    <!-- Status / messages area -->
    <div id="messages" class="messages"></div>
</div>

</body>
</html>
