server {
    listen 80;
    server_name trex.rohittp.com;  # Update to your domain or use _ for default

    # Root directory for serving static files
    root /var/www/trex;
    # or wherever your production-built static files live

    index index.html;  # default file

    # Serve static files directly if they exist
    location / {
        try_files $uri $uri/ @backend;
    }

    # Anything that doesn't match an existing file is proxied to Node
    location @backend {
        proxy_pass http://localhost:3000;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Pass the original Host header to the upstream
        proxy_set_header Host $host;
    }
}
